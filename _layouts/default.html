<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | escape }} - {{ site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <link rel="shortcut icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
  </head>

  <body>
    <!-- Header -->
    <header class="site-header" role="banner">
      <div class="wrapper header-flex">
        <a class="site-title" rel="author" href="{{ '/' | relative_url }}">{{ site.title | escape }}</a>

        <!-- Dark mode toggle -->
        <button id="dark-toggle" aria-label="Toggle dark mode">🌙</button>

        <!-- Burger -->
        <button class="nav-toggle" aria-label="Toggle navigation">☰</button>

        <nav class="site-nav">
          <a href="{{ '/projects/' | relative_url }}">Projects</a>
          <a href="{{ '/partnerships/' | relative_url }}">Partnerships</a>
          <a href="{{ '/operations/' | relative_url }}">Operations</a>
          <a href="{{ '/products/' | relative_url }}">Products</a>
          <a href="{{ '/about-us/' | relative_url }}">About Us</a>
        </nav>
      </div>
    </header>

    <!-- Main content -->
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
      <div class="wrapper">
        <p>
          © IxAcc Ventures, Inc. 2025<br>
          Powered by Jekyll: this is a FLOSS fork of Minima<br>
          Contributions welcome at github.com/ixventure/dom-jekyll<br>
          Version: {{ site.version }} (modified)
        </p>
      </div>
    </footer>

    <!-- Update toast -->
    <div id="update-toast">
      🔄 New version available.
      <button id="reload-btn">Reload</button>
    </div>

    <!-- Scripts -->
    <script>
      // Burger menu toggle
      document.querySelector('.nav-toggle').addEventListener('click', () => {
        document.querySelector('.site-nav').classList.toggle('open');
      });

      // Update toast
      document.addEventListener('DOMContentLoaded', function () {
        const toast = document.getElementById('update-toast');
        const reloadBtn = document.getElementById('reload-btn');

        async function checkForUpdate() {
          try {
            const res = await fetch('{{ site.baseurl }}/version.json', { cache: 'no-store' });
            if (!res.ok) return;

            const data = await res.json();
            if (!data.build) return;

            const lastBuild = localStorage.getItem('lastBuild');
            if (!lastBuild) {
              localStorage.setItem('lastBuild', data.build);
              return;
            }

            if (data.build !== lastBuild) {
              toast.style.display = 'block';
              localStorage.setItem('newBuild', data.build);
            }
          } catch (e) {
            console.error('[UpdateCheck] Version check failed', e);
          }
        }

        reloadBtn?.addEventListener('click', function () {
          const newBuild = localStorage.getItem('newBuild');
          if (newBuild) localStorage.setItem('lastBuild', newBuild);
          location.reload(true);
        });

        checkForUpdate();
        setInterval(checkForUpdate, 30 * 1000);
      });

      // Dark mode toggle
      const darkToggle = document.getElementById('dark-toggle');

      function setIcon(isDark) {
        darkToggle.textContent = isDark ? '☀️' : '🌙';
      }

      darkToggle.addEventListener('click', () => {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('dark-mode', isDark);
        setIcon(isDark);
      });

      // Load saved preference
      const prefersDark = localStorage.getItem('dark-mode') === 'true';
      if (prefersDark) document.body.classList.add('dark-mode');
      setIcon(prefersDark);
    </script>
  </body>
</html>
