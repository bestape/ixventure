---
layout: default
---

<article class="project">
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <section class="project-gallery">
    {% include gallery.html slug=page.slug title=page.title %}
  </section>

  <section class="project-content">
    {{ content }}
  </section>

  {% if page.benefits %}
  <section class="project-benefits">
    <h2>Benefits</h2>
    <ul>
      {% for benefit in page.benefits %}
        <li>{{ benefit }}</li>
      {% endfor %}
    </ul>
  </section>
  {% endif %}
</article>
