---
layout: default
---

<article class="project-page wrap">
  <header class="project-header">
    <h1>{{ page.title }}</h1>
    {% if page.description %}<p class="muted">{{ page.description }}</p>{% endif %}
  </header>

  <section class="project-body">
    {{ content }}
  </section>

  <section class="project-gallery">
    {% include gallery.html slug=page.slug title=page.title %}
  </section>

  {% if page.thumbnail %}
    <section class="project-thumbnail">
      <img src="{{ page.thumbnail | relative_url }}?v={{ site.time | date: '%s' }}" 
           alt="{{ page.title }} thumbnail">
    </section>
  {% endif %}

  <nav class="project-actions">
    <a href="{{ '/projects/' | relative_url }}">‚Üê Back to projects</a>
  </nav>
</article>
